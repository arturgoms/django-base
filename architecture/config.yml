apiVersion: v1
kind: ConfigMap
metadata:
  name: app-config
data:
  DJANGO_ALLOWED_HOSTS: "*"
  DJANGO_LOGLEVEL: "info"
  DEBUG: "True"
  DJANGO_SETTINGS_MODULE: "settings.production"
  CELERY_BROKER_URL: "redis://:@redis:6379/0"
  DATABASE_URL: "postgres://postgres:postgres@postgres-cluster-ip-service:5432/base"
